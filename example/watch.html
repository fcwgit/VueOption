<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../assets/js/vue.js"></script>
    <title>watch Option</title>
</head>
<body>
    <h3>watch Option</h3>
    <hr>
    <div id="app">
        <p>今日温度：{{num}}</p>
        <p><button @click="shenggao">升高</button></p>
        <p><button @click="jiangdi">降低</button></p>
        <p>穿衣建议：{{chuanyi}}</p>
    </div>

    <script type="text/javascript">
        var vm = new Vue({
            el:'#app',
            data:{
                message:'test',
                num:1,
                chuanyi:'夹克长裙'
            },
            methods:{
                shenggao:function(){
                    this.num+=5;
                },
                jiangdi:function(){
                    this.num-=5;
                }   
            },
            // watch:{
            //       num:function(newVal,oldVal){
            //           if(newVal >= 26){
            //               this.chuanyi = 'T恤短袖';
            //           }else if(newVal <26 && newVal>=0 ){
            //               this.chuanyi = '夹克长裙'
            //           }else{
            //               this.chuanyi = '棉衣羽绒服';
            //           }
            //       }
            // }
        })

        vm.$watch('num',function(newVal,oldVal){
            if(newVal >= 26){
                this.chuanyi = 'T恤短袖';
            }else if(newVal <26 && newVal>=0 ){
                this.chuanyi = '夹克长裙'
            }else{
                this.chuanyi = '棉衣羽绒服';
            }
        });
    </script>
</body>
</html>
